<html>
<head>
	<style>
	#hoverContent {
	cursor:pointer;
	width:300px;
	}
	</style>

</head>
<body>
<center>
	<div id="hoverContent" onmouseover="showContent()" onmouseout="hideContent()">
	<center><h2>one piece</h2></center>
	<div id="newContent">
	<img src="luffy.jpg" alt="New image" style="width=100%;">
	<p><h4></h4></p>
	</div>
	</div>
	<script>
	function showContent() {
	document.getElementById('newContent').style.display='block';
	}
	function hideContent() {
	document.getElementById('newContent').style.display='none';
	}
</script>
</center>
</body>
</html>
